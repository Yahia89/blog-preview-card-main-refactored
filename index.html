<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  
  <title>Frontend Mentor | Blog preview card</title>
   
</head>
<body>
  
<div class="card">
  <img class="card-image" src="./assets/images/illustration-article.svg" alt="Article illustration">
  <div class="content">
    <span class="category">Learning</span>
    <span class="publishing-date">Published 21 Dec 2023</span>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="meta">
    </div>
    <div class="author">
      <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="author avatar">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yahia Alhejoj</a>.
  </div>
</body>
</html>
