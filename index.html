<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;800&display=swap"
    />

    <title>
      Frontend Mentor | Blog Preview Card refactored to use bootstrap
    </title>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card custom-card border border-dark shadow-lg p-3"
      style="max-width: 384px"
    >
      <img
        src="./assets/images/illustration-article.svg"
        class="card-img-top rounded-3 mb-3"
        alt="Article illustration"
      />
      <div class="card-body p-0">
        <span class="badge category mb-2">Learning</span>
        <small class="text-muted d-block mb-2">Published 21 Dec 2023</small>
        <h2 class="card-title title fw-bold fs-4">
          HTML &amp; CSS foundations
        </h2>
        <p class="card-text description text-secondary fw-medium mb-0">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="d-flex align-items-center gap-2 mt-3">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author avatar"
            class="author-avatar"
          />
          <span class="author-name fw-bold">Greg Hooper</span>
        </div>
      </div>
    </div>

    <div class="attribution text-center mt-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yahia Alhejoj</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
